<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Money Pots</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ðŸ«™ Money Pots</h1>
</header>

<section id="pots" class="pot-bar"></section>

<section class="card">
  <h2>Add Money</h2>
  <input id="addAmount" type="number" placeholder="Amount">
  <select id="addBy">
    <option>You</option>
    <option>Partner</option>
  </select>
  <button onclick="addMoney()">Add to Pot</button>
</section>

<section class="card">
  <h2>Add Expense</h2>
  <input id="desc" placeholder="Description">
  <input id="amount" type="number" placeholder="Amount">
  <select id="category">
    <option>Eating Out</option>
    <option>Fun</option>
    <option>Groceries</option>
    <option>Misc</option>
  </select>
  <button onclick="addExpense()">Add Expense</button>
</section>

<section class="card" id="stats"></section>

<section class="card">
  <h2>Expenses</h2>
  <ul id="expenseList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
